<div class="row">
  <div class="col-md-6">
    <div class="card card-body bg-light">
      <form>
        <div class="form-group">
          <label for="producer" class="form-label">Виробник</label>
          <select
            class="form-select"
            id="producer"
            (change)="onProducerChange($event.target.value)"
          >
            <option value="">Виберіть зі списку</option>
            <option
              *ngFor="let p of featureCategories.producers"
              value="{{ p }}"
            >
              {{ p }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="model" class="form-label mt-4">Модель</label>
          <select
            class="form-select"
            id="model"
            name="model"
            [(ngModel)]="car.model"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let m of featureCategories.models" value="{{ m }}">
              {{ m }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="body" class="form-label mt-4">Тип кузова</label>
          <select
            class="form-select"
            id="body"
            name="body"
            [(ngModel)]="car.body"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let b of featureCategories.bodies" value="{{ b }}">
              {{ b }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="drive" class="form-label mt-4">Тип приводу</label>
          <select
            class="form-select"
            id="drive"
            name="drive"
            [(ngModel)]="car.drive"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let d of featureCategories.drives" value="{{ d }}">
              {{ d }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="transmission" class="form-label mt-4">Трансмісія</label>
          <select
            class="form-select"
            id="transmission"
            name="transmission"
            [(ngModel)]="car.transmission"
          >
            <option value="">Виберіть зі списку</option>
            <option
              *ngFor="let t of featureCategories.transmissions"
              value="{{ t }}"
            >
              {{ t }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="fuel" class="form-label mt-4">Вид палива</label>
          <select
            class="form-select"
            id="fuel"
            name="fuel"
            [(ngModel)]="car.fuel"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let f of featureCategories.fuels" value="{{ f }}">
              {{ f }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="engineCapacity" class="form-label mt-4"
            >Об'єм двигуна</label
          >
          <input
            type="number"
            class="form-control"
            id="engineCapacity"
            placeholder="Введіть об'єм двигуна (в см кубічних) ..."
          />
        </div>
        <div class="form-group">
          <label for="horsePower" class="form-label mt-4">Кінська сила</label>
          <input
            type="number"
            class="form-control"
            id="horsePower"
            placeholder="Введіть потужність (в кінських силах) ..."
          />
        </div>
        <div class="form-group">
          <label for="distanceDriven" class="form-label mt-4">Пробіг</label>
          <input
            type="number"
            class="form-control"
            id="distanceDriven"
            placeholder="Введіть пробіг (в км) ..."
          />
        </div>
        <div class="form-group">
          <label for="year" class="form-label mt-4">Рік випуску</label>
          <input
            type="number"
            class="form-control"
            id="year"
            placeholder="Введіть потужність (в кінських силах) ..."
          />
        </div>
        <br />
        <button class="btn btn-primary">Встановити ціну</button>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="sticky-top">
      <div class="text-center">
        <h2>Рекомендована ціна</h2>
        <h4 class="text-success">{{ 0 | currency }}</h4>
      </div>
    </div>
  </div>
</div>
