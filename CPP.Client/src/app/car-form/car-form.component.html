<div class="row">
  <div class="col-md-6">
    <div class="card card-body bg-light">
      <form #f="ngForm" (ngSubmit)="predictPrice()">
        <div class="form-group">
          <label for="producer" class="form-label">Виробник</label>
          <select
            class="form-select"
            id="producer"
            (change)="onProducerChange($event.target.value)"
          >
            <option value="">Виберіть зі списку</option>
            <option
              *ngFor="let p of featureCategories.producers"
              value="{{ p }}"
            >
              {{ p }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="model" class="form-label mt-4">Модель</label>
          <select
            class="form-select"
            id="model"
            name="model"
            [(ngModel)]="car.model"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let m of featureCategories.models" value="{{ m }}">
              {{ m }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="body" class="form-label mt-4">Тип кузова</label>
          <select
            class="form-select"
            id="body"
            name="body"
            [(ngModel)]="car.body"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let b of featureCategories.bodies" value="{{ b }}">
              {{ b }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="drive" class="form-label mt-4">Тип приводу</label>
          <select
            class="form-select"
            id="drive"
            name="drive"
            [(ngModel)]="car.drive"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let d of featureCategories.drives" value="{{ d }}">
              {{ d }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="transmission" class="form-label mt-4">Трансмісія</label>
          <select
            class="form-select"
            id="transmission"
            name="transmission"
            [(ngModel)]="car.transmission"
          >
            <option value="">Виберіть зі списку</option>
            <option
              *ngFor="let t of featureCategories.transmissions"
              value="{{ t }}"
            >
              {{ t }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="fuel" class="form-label mt-4">Вид палива</label>
          <select
            class="form-select"
            id="fuel"
            name="fuel"
            [(ngModel)]="car.fuel"
          >
            <option value="">Виберіть зі списку</option>
            <option *ngFor="let f of featureCategories.fuels" value="{{ f }}">
              {{ f }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="engine" class="form-label mt-4">Об'єм двигуна</label>
          <input
            #engine="ngModel"
            id="engine"
            name="engine"
            [(ngModel)]="car.engine"
            type="number"
            class="form-control"
            placeholder="Введіть об'єм двигуна (в літрах) ..."
            [min]="0"
            required
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="engine.touched && engine.invalid"
        >
          <div *ngIf="engine.errors.required">
            Об'єм двигуна є обов'язковим.
          </div>
          <div *ngIf="engine.errors.min">
            Об'єм двигуна не може бути від'ємним.
          </div>
        </div>

        <div class="form-group">
          <label for="horsepower" class="form-label mt-4">Кінська сила</label>
          <input
            #horsepower="ngModel"
            id="horsepower"
            name="horsepower"
            [(ngModel)]="car.horsepower"
            type="number"
            class="form-control"
            placeholder="Введіть потужність (в кінських силах) ..."
            [min]="0"
            required
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="horsepower.touched && horsepower.invalid"
        >
          <div *ngIf="horsepower.errors.required">
            Кінська сила є обов'язковою.
          </div>
          <div *ngIf="horsepower.errors.min">
            Кінська сила не може бути від'ємною.
          </div>
        </div>

        <div class="form-group">
          <label for="distance" class="form-label mt-4">Пробіг</label>
          <input
            #distance="ngModel"
            id="distance"
            name="distance"
            [(ngModel)]="car.distance"
            type="number"
            class="form-control"
            placeholder="Введіть пробіг (в км) ..."
            [min]="0"
            required
          />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="distance.touched && distance.invalid"
        >
          <div *ngIf="distance.errors.required">Пробіг є обов'язковим.</div>
          <div *ngIf="distance.errors.min">Пробіг не може бути від'ємним.</div>
        </div>

        <div class="form-group">
          <label for="year" class="form-label mt-4">Рік випуску</label>
          <input
            #year="ngModel"
            id="year"
            name="year"
            [(ngModel)]="car.year"
            type="number"
            class="form-control"
            placeholder="Введіть потужність (в кінських силах) ..."
            [min]="0"
            required
          />
        </div>
        <div class="alert alert-danger" *ngIf="year.touched && year.invalid">
          <div *ngIf="year.errors.required">Рік випуску є обов'язковим.</div>
          <div *ngIf="year.errors.min">Рік не може бути від'ємним.</div>
        </div>
        <br />

        <button [disabled]="f.invalid" type="submit" class="btn btn-primary">
          Встановити ціну
        </button>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="sticky-top">
      <div class="text-center">
        <h2>Рекомендована ціна</h2>
        <h4 class="text-success">{{ price | currency }}</h4>
      </div>
    </div>
  </div>
</div>
